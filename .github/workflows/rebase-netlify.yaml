name: CI Netlify
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - uses: actions/checkout@v4
        with:
          ref: netlify
          fetch-depth: '0'
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git rebase main
          git push
